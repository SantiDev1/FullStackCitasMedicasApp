<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar color="primary">
        <img src="https://bienestarips.com/wp-content/uploads/2022/03/logos-1.png" style="width: 100%;" alt="Descripción de la imagen">
        <mat-icon>menu</mat-icon>
        <span>Holaaa</span>
      </mat-toolbar>
      
    <mat-nav-list>
      <a mat-list-item routerLink="/inicio" class="centered-list-item">
        <mat-icon>home</mat-icon>
        <span class="icon-text">Inicio</span>
    </a>
      <a mat-list-item routerLink="dashboard">
        <mat-icon>event</mat-icon> Agendar citas
    </a>
    
      <!-- Asegúrate de que otros enlaces estén definidos de manera similar -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        *ngIf="isHandset$ | async"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Agendamiento de turnos para Oficinas de Atención</span>
      <button mat-flat-button color="warn" class="red-button" style="margin-left: auto;" (click)="logout()">Cerrar Sesion</button>
    </mat-toolbar>
    <div *ngIf="showWelcomeMessage" style="padding: 16px;">
      <h1>Bienvenidos</h1>
      <p>Bienvenidos al sistema de agendamiento de turnos para Oficinas de Atención. Por favor, selecciona una opción del menú para continuar.</p>
      <img src="https://cdn.colombia.com/sdi/2022/02/09/estudio-revelo-las-eps-que-mas-se-demoran-en-dar-citas-medicas-997341.jpg" alt="Bienvenidos" style="max-width: 100%; height: auto; margin-top: 16px;">
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
